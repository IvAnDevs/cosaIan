<!-- USAREMOS ESTE PROPIO ELEMENTO PARA COMENTAR EL CODIGO (EN VERDE)-->

<! doctype html>
    <!--- ESTA ETIQUETA ´doctype´ INDICA AL NAVEGADOR EL TIPO DE DOCUMENTO QUE LEE -->

<html lang = "es">
    <!-- CON ESTA ETIQUETA EMPIEZA EL DOCUMENTO HTML Y NECESITA LA DE CIERRE AL FINAL-->
    <!-- USAREMOS EL ATRIBUTO ´lang=es` PARA INDICAR AL NAVEGADOR QUE LA PAGINA ESTA EN ESE IDIOMA -->

<head>
    <!-- USAMOS ´head´ -CABECERA- PARA METER TODO LO QUE LEE EL NAVEGADOR PERO NO LO MUESTRA -->
    <!-- LOS ELEMENTOS ´meta´ INDICAN DISTINTAS PROPIEDADES DE LA PAGINA -->
  
  <meta charset = "utf-8">
    <!-- EL METADATO ´charset´ INDICA QUE JUEGO DE CARACTERES DE CODIFICACION USAREMOS ´utf-8´ UNICODE -->

  <title> HTML5 Basic Template </title>
    <!-- LA ETIQUETA Tittle´ SE USA PARA INDICAR EL TITULO QUE TENDRÁ LA PÁGINA EN SU NAVEGADOR-->

  <meta name = "HTML5 Basic Template" content = "Conceptos básicos de HTML5 para ANTONIO">
  <!-- ESTE METADATO ´name´ ES PARA INDICAR OTROS DATOS COMO EL NOMBRE DE LA APLICACION -->

  <meta name = "Ivan" content = "Plantilla Básica HTML">

  <link rel = "stylesheet" href = "css / styles.css? v = 1.0">
    <!-- ESTE METADATO SIRVE PARA INCRUSTAR EN LA WEB ARCHIVOS EXTERNOS (css) CARGAN POR ORDEN -->

</head>
    <!-- SIEMPRE DEBEREMOS FINALIZAR LA CABECERA PARA QUE FUNCIONE TODO LO CONTENIDO EN ELLA -->

<body>
    <!-- ETIQUETA ´body´IMPRESCINDIBLE PARA METER TODO LO QUE APARECE EN LA PAGINA-->
    <!-- TODO LO QUE ESTE ENTRE SUS ETIQUETAS DE INICIO Y CIERRE APARECE EN LA PAGINA -->

  <script src = "js / scripts.js"> </script>
    <!-- ESTA ETIQUETA NOS SIRVE PARA CARGAR FUENTES EXTERNAS DE ARCHIVOS DE JAVASCRIPT -->
    <!-- DEBEMOS INDICAR LA RUTA DEL ARCHIVO A CARGAR CON TODA EXACTITUD DENTRO DEL PROYECTO -->

</body>
    <!--ETIQUETA DE CIERRE IMPRESCINDIBLE PARA QUE FUNCIONE TODO LO QUE CONTIENE LA PAGINA -->
    <!-- LO QUE ESTE AQUI FUERA DEL FIN DE ´/body´ NO APARECE EN LA PAGINA -->

</html>
    <!-- CON ESTA ETIQUETA FINALIZA EL DOCUMENTO HTML Y NECESITA LA DE APERTURA AL INICIO -->
